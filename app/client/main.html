<head>
	<title>EECS498 MeteorChat</title>
</head>

<body>
	{{> main }}
</body>

<template name="main">
	{{#if getCurrentUser}}
		{{> chat}}
	{{else}}
		{{> login}}
	{{/if}}
</template>

<template name="login">
	<h1>Welcome to MeteorChat!</h1>
	<h2>Login</h2>
	<form id="login-user">
		<input type="text" name="loginUser" placeholder="Enter username">
		<input type="submit" value="Login">
	</form>
	<div class="error" id="login-error">
		{{ getLoginError }}
	</div>
	<h2>Sign Up</h2>
	<form id="signup-user">
		<input type="text" name="signupUser" placeholder="Enter username">
		<input type="submit" value="Sign up">
	</form>
	<div class="error" id="signup-error">
		{{ getSignupError }}
	</div>
</template>

<template name="chat">
	<h1>Welcome {{ getCurrentUser }}!</h1>
	<button id="logout">Logout</button>
	<h3>Select a friend to chat with:</h3>
	<div class="msg-view">
		<div class="user-list">
			{{#if getNumChats}}
				{{#each getUsers}}
					<div class="user" id="{{ user }}">{{ user }}</div>
				{{/each}}
			{{else}}
				<span>Invite your friends to chat!</span>
			{{/if}}
		</div>
		<div class="msg-div">
			{{#if getClickedUser}}
				<div class="msg-list">
					{{#each getMessages}}
						<div class="message">
							<b>{{ sender }}:</b> {{ text }}
							<span class="delete-msg">&times;</span>
						</div>
					{{/each}}
				</div>
				<div class="add-msg">
					<form id="send-msg">
						<input type="text" id="messageInput" name="messageText" placeholder="Type your message">
						<input type="submit" value="Send">
					</form>
				</div>
			{{else}}
				<span class="msg-list empty">No user selected</span>
			{{/if}}
		</div>
	</div>
</template>
